<html>
<head>
	<link rel="stylesheet" type="text/css" href="static/css/upload.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
	<script type="text/javascript" src="static/js/upload.js"></script>
</head>
<body>
	  	</ul>
		<div class="form-style-6">
			<h1>BOOKIPEDIA E-LIBRARY</h1>
				<form enctype="multipart/form-data" id="upld_form">
					<input type="text" id="name" name="bookname" placeholder="Book Name*" required/>
					<textarea cols="25" rows="4" id = "desc" name="bookdesc" placeholder="Book Description*" required></textarea>
					<!-- <input type="text" id="password" name="bookauthor" placeholder="Book Author*"/ required> -->
					<select id = "cat" name="category" required>
						<option value = "NULL" selected disabled>Select category</option>
						<option value="Adventure">Adventure</option>
						<option value="Fanfiction">Fanfiction</option>
						<option value="Fantasy">Fantasy</option>
						<option value="Horror">Horror</option>
						<option value="Mystery">Mystery</option>
						<option value="Romance">Romance</option>
						<option value="Sci-fi">Sci-fi</option>
						<option value="Short story">Short story</option>
						<option value="Historical Fiction">Historical Fiction</option>
				  </select>
					<select id = "lang" name="booklang" required>
						  <option selected disabled value="NULL">Select Book Language*</option>
						  <option value="English">English</option>
						  <option value="Hindi">Hindi</option>
						  <option value="German">German</option>
						  <option value="French">French</option>
						  <option value="Other">Other Language</option>
					</select>
					<label>Cover Image</label>
					<input type="file" name="bookimg" id="bookimg" accept="image/png, image/jpeg" required/>
					<label>Book</label>
					<input type="file" name="bookfile" id="bookfile" accept=".pdf" required/>
					<input type="button" id="submit" name="submit" value="Submit">
					<center><br><div id="buffer" class="bufferer"></div></center>
					<!-- Submit</button> -->
			</form>
		</div>
	</body>
</html>
