<head>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

<body onload="f('/MEDIA/{{image_url}}')">
	 <div class="back_img" id="x"></div>
	<div id="mask" style="background-color : rgb(0,0,0,0.5);
	                      position: absolute;
	                      top:0px;height: 70vh;">
			<table class="table table-borderless" style="border: 0px;margin-top: 0px;">
				<tbody>
					<tr>
					<td valign="middle"><img id="ss" class="prev" src="/MEDIA/{{image_url}}"></td>
		    		<td valign="middle">
		    			<p class="book_title">Title : {{title}}</p>
						<p class="book_author">Author : author of the book</p>
						<p class="book_desc"> <b>Category :</b> {{cate}}</p>
						<p class="book_desc"> <b>About Story : </b><br>{{desc}}
						</p>
					</td>
			      	</tr>
				</tbody>
			</table>
	</div>
	<br>
	<center>
		<div class="d-grid gap-2">
	  		<button class="btn btn-primary" onclick = "window.location.href = '/MEDIA/{{book_url}}';" type="button">Read this book</button>
	  		{% if in_fav == 1 %}
	  			<button class="btn btn-primary" onclick = "add_book('{{id}}')" type="button">Add to favourite</button>
	  		{% else %}	
	  			<button class="btn btn-primary" onclick = "remove_book('{{id}}')" style = "background: red;" type="button">Remove to favourite</button>
	  		{% endif %}	
		</div>
	</center>
</body>
</html>
