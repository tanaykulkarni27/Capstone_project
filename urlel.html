<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="static/css/urlel.css">
    <link rel="javaScript" href="static/js/script.js">
    <title>URLEL SORT</title>
    <link
    rel="stylesheet"
    href="https://unpkg.com/swiper@7/swiper-bundle.min.css"
  />

  <!-- font awesome cdn link  -->
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
  />
</head>
<body>
    <header class="header">
        <div class="header-1">
          <a href="#" class="logo"> <i class="fas fa-book"></i> Bookipedia </a>
  
          <form action="" class="search-form">
            <input
              type="search"
              name=""
              placeholder="search here..."   
              id="search-box"
            />
            <label for="search-box" class="fas fa-search"></label>
          </form>
  
          <div class="icons">
            <div id="search-btn" class="fas fa-search"></div>
            <a href="#" class="fas fa-heart"></a>
            <div id="login-btn" class="fas fa-user"></div>
          </div>
        </div>
  
        <div class="header-2">
          <nav class="navbar">
            <a href="#home">home</a>
            <a href="#Books">Books</a>
            <a href="#Upload">Upload</a>
            <a href="#Categories">Categories</a>
            <a href="#blogs">blogs</a>
            <a href="#Contact">Contact</a>
          </nav>
        </div>
      </header> 
      <div class="dropdown">
        <input class="text-box" type="text" placeholder="Select on" readonly>
        <div class="options">
          <div onclick="show('HTML')">HTML</div>
          <div onclick="show('CSS')">CSS</div>
        </div>
      </div>
      <div class="headList">
          <h1> BOOKS AVAILABLE TO READ</h1>  
      </div>

      <section class="arrivals" id="arrivals">
        <div class="swiper arrivals-slider"> <!--  ROW 1 START    -->
          <div class="swiper-wrapper">
            <a href="#" class="swiper-slide box">
              <div class="image">
                <img src="static/images/book-1.png" alt="" />
              </div>
              <div class="content">
                <h3>new arrivals</h3>
                
              </div>
            </a>
          </div>
        </div><!--  ROW 1 END    -->
      </section>

       <!-- arrivals section end/static/images -->

    <script src="https://unpkg.com/swiper@7/swiper-bundle.min.js"></script>

    <!-- custom js file link  -->
    <script src="static/js/script.js"></script>

</body>
</html>
